name: Update README metrics
on:
  schedule:
    - cron: "0 */6 * * *"   # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ogbcode
          filename: github-metrics.svg
          
          # Beautiful template configuration
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Lagos
          config_theme: radical
          config_order: base.header, isocalendar, languages, notable, achievements
          
          # Count commits attributed to you across org/private repos
          commits_authoring: chidubemogbuefi@gmail.com, chidubeminfo@gmail.com, chidubem.ogbuefi@pau.edu.ng, ogbcode@users.noreply.github.com

          # Include repos you contribute to across orgs
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # 🗓️ Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 🈷️ Languages activity
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          
          # 🎖️ Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 0
          
          # 📓 Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>500
          plugin_notable_repositories: yes
          
      - name: Debug - List files
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Looking for metrics files:"
          ls -la metrics.* || echo "No metrics files found"

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if metrics files were generated
          if ls github-metrics.* 1> /dev/null 2>&1; then
            echo "Metrics files found, committing..."
            git add github-metrics.*
            git commit -m "chore(metrics): update README metrics" || echo "No changes to commit"
            git push
          else
            echo "No metrics files generated. Check the previous step for errors."
            exit 1
          fi
