name: Update README metrics
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ogbcode
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Africa/Lagos

          # Count commits attributed to you across org/private repos
          # Include your main email + GitHub noreply just in case
          commits_authoring: chidubemogbuefi@gmail.com, chidubeminfo@gmail.com, chidubem.ogbuefi@pau.edu.ng, ogbcode@users.noreply.github.com

          # Include repos you contribute to across orgs
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # Plugins (tweak to taste)
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, push

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

          plugin_organizations: yes
          # Optional: pin specific orgs, else it auto-detects
          # organizations: telefytech, your-other-org

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add metrics.*
          git commit -m "chore(metrics): update README metrics" || echo "No changes to commit"
          git push
